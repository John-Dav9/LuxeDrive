databases:
  - name: luxedrive-db
    databaseName: luxe_drive_production
    user: luxe_drive
    plan: free

services:
  - type: web
    name: luxedrive
    runtime: docker
    plan: free
    dockerCommand: ./bin/render-build.sh && ./bin/rails server -b 0.0.0.0
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: luxedrive-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      # Variables SMTP (à configurer dans le dashboard Render)
      - key: SMTP_ADDRESS
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_DOMAIN
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: APP_HOST
        sync: false
      # Clés API (à configurer dans le dashboard Render)
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
